Meetings:
  post:
    tags:
      - Meeting
    summary: Create a new meeting
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - projectId
              - guestId
              - scheduledAt
            properties:
              projectId:
                type: string
              guestId:
                type: string
              scheduledAt:
                type: string
                format: date-time
    responses:
      201:
        description: Meeting created

MeetingsMe:
  get:
    tags:
      - Meeting
    summary: Get current user's meetings
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of meetings

MeetingsProject:
  get:
    tags:
      - Meeting
    summary: Get meetings for a project
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: projectId
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of meetings

