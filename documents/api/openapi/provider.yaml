Providers:
  get:
    tags:
      - Provider
    summary: Get all provider profiles
    parameters:
      - in: query
        name: approved
        schema:
          type: boolean
    responses:
      200:
        description: List of profiles
  post:
    tags:
      - Provider
    summary: Create provider profile
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: Supports flat fields or nested 'profile' object with sub-objects
    responses:
      201:
        description: Profile created

ProvidersFull:
  post:
    tags:
      - Provider
    summary: Create provider profile (alias)
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      201:
        description: Profile created

ProvidersSearch:
  get:
    tags:
      - Provider
    summary: Search providers
    parameters:
      - in: query
        name: q
        schema:
          type: string
      - in: query
        name: serviceId
        schema:
          type: string
      - in: query
        name: minPrice
        schema:
          type: number
      - in: query
        name: maxPrice
        schema:
          type: number
      - in: query
        name: minRating
        schema:
          type: number
      - in: query
        name: language
        schema:
          type: string
      - in: query
        name: sortBy
        schema:
          type: string
      - in: query
        name: sortOrder
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
    responses:
      200:
        description: Search results

ProvidersRequestsPending:
  get:
    tags:
      - Provider
    summary: Get pending profiles (Admin)
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of pending profiles

ProvidersRequestsEvaluate:
  post:
    tags:
      - Provider
    summary: Evaluate profile request (Admin)
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - decision
            properties:
              decision:
                type: string
                enum: [APPROVED, REJECTED]
              adminNotes:
                type: string
    responses:
      200:
        description: Request evaluated

ProvidersId:
  get:
    tags:
      - Provider
    summary: Get profile by ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Profile details
  put:
    tags:
      - Provider
    summary: Update profile
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      200:
        description: Profile updated
  delete:
    tags:
      - Provider
    summary: Delete profile (Admin)
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      204:
        description: Profile deleted

ProvidersUser:
  get:
    tags:
      - Provider
    summary: Get profile by User ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
    responses:
      200:
        description: Profile details

ProvidersIdApprove:
  post:
    tags:
      - Provider
    summary: Approve profile (Admin)
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Profile approved

ProvidersIdReject:
  post:
    tags:
      - Provider
    summary: Reject profile (Admin)
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Profile rejected
