Notifications:
  get:
    tags:
      - Notification
    summary: Get user notifications
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        schema:
          type: integer
          default: 20
      - in: query
        name: isRead
        schema:
          type: boolean
      - in: query
        name: type
        schema:
          type: string
      - in: query
        name: category
        schema:
          type: string
    responses:
      200:
        description: List of notifications

NotificationsUnreadCount:
  get:
    tags:
      - Notification
    summary: Get unread notification count
    security:
      - bearerAuth: []
    responses:
      200:
        description: Unread count

NotificationsReadAll:
  patch:
    tags:
      - Notification
    summary: Mark all notifications as read
    security:
      - bearerAuth: []
    responses:
      200:
        description: All marked as read

NotificationsIdRead:
  patch:
    tags:
      - Notification
    summary: Mark notification as read
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Marked as read

NotificationsId:
  delete:
    tags:
      - Notification
    summary: Delete notification
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      204:
        description: Notification deleted
