SaveAvailabilities:
  post:
    tags:
      - Availability
    summary: Save all availabilities (bulk replace)
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - availabilities
            properties:
              availabilities:
                type: array
                items:
                  type: object
                  required:
                    - dayOfWeek
                    - startTime
                    - endTime
                  properties:
                    dayOfWeek:
                      type: integer
                      minimum: 0
                      maximum: 6
                      description: 0=Sunday, 6=Saturday
                    startTime:
                      type: string
                      pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
                      example: "09:00"
                    endTime:
                      type: string
                      pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
                      example: "17:00"
                    timezone:
                      type: string
    responses:
      200:
        description: Availabilities saved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: array
                  items:
                    type: object

GetMyAvailabilities:
  get:
    tags:
      - Availability
    summary: Get authenticated provider's own availabilities
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of availabilities
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: array
                  items:
                    type: object

GetProviderAvailabilities:
  get:
    tags:
      - Availability
    summary: Get a specific provider's public availabilities
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: providerId
        schema:
          type: string
        required: true
        description: ID of the provider
    responses:
      200:
        description: List of availabilities
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: array
                  items:
                    type: object

DeleteAvailability:
  delete:
    tags:
      - Availability
    summary: Delete a specific availability
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: ID of the availability slot to delete
    responses:
      200:
        description: Availability deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                message:
                  type: string
