Requests:
  post:
    tags:
      - Request
    summary: Create a request
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - operation
            properties:
              operation:
                type: object
                description: JSON string with request details
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      201:
        description: Request created
  get:
    tags:
      - Request
    summary: Get requests
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of requests

RequestsPublic:
  get:
    tags:
      - Request
    summary: Get public requests (Provider)
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: category
        schema:
          type: string
    responses:
      200:
        description: List of public requests

RequestsId:
  get:
    tags:
      - Request
    summary: Get request by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Request details
  put:
    tags:
      - Request
    summary: Update request
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      200:
        description: Request updated

RequestsIdCancel:
  post:
    tags:
      - Request
    summary: Cancel request
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Request cancelled

RequestsIdAccept:
  post:
    tags:
      - Request
    summary: Accept request
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Request accepted

RequestsIdReject:
  post:
    tags:
      - Request
    summary: Reject request
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Request rejected
