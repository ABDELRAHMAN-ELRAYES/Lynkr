Proposals:
  post:
    tags:
      - Proposal
    summary: Create a new proposal
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - requestId
              - price
              - estimatedDays
            properties:
              requestId:
                type: string
              price:
                type: number
              priceType:
                type: string
                enum: [fixed, hourly]
              estimatedDays:
                type: integer
              notes:
                type: string
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      201:
        description: Proposal created

ProposalsRequest:
  get:
    tags:
      - Proposal
    summary: Get proposals for a request
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: requestId
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of proposals

ProposalsId:
