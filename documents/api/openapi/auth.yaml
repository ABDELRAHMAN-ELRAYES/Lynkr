Login:
  post:
    tags:
      - Auth
    summary: Login user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - usernameOrEmail
              - password
            properties:
              usernameOrEmail:
                type: string
              password:
                type: string
    responses:
      200:
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: object
                  properties:
                    token:
                      type: string
                    user:
                      type: object

Register:
  post:
    tags:
      - Auth
    summary: Initiate registration (send OTP)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
    responses:
      200:
        description: OTP sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: object
                  properties:
                    email:
                      type: string
                    otp:
                      type: object

RegisterVerification:
  post:
    tags:
      - Auth
    summary: Complete registration with OTP
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - otp
              - user
            properties:
              otp:
                type: object
                properties:
                  hashedOtp:
                    type: string
                  expiresIn:
                    type: string
                  enteredOtp:
                    type: string
              user:
                type: object
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  phone:
                    type: string
                  role:
                    type: string
                    enum: [ADMIN, PROVIDER, CLIENT, USER]
    responses:
      200:
        description: Registration successful
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: object
                  properties:
                    token:
                      type: string
                    user:
                      type: object

VerifyOtp:
  post:
    tags:
      - Auth
    summary: Verify OTP standalone
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - hashedOtp
              - enteredOtp
              - expiresIn
            properties:
              hashedOtp:
                type: string
              enteredOtp:
                type: string
              expiresIn:
                type: string
    responses:
      200:
        description: OTP verified
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success

ForgetPassword:
  post:
    tags:
      - Auth
    summary: Request password reset
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
    responses:
      200:
        description: Reset email sent

ResetPassword:
  post:
    tags:
      - Auth
    summary: Reset password with token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - token
              - password
            properties:
              token:
                type: string
              password:
                type: string
    responses:
      200:
        description: Password reset successful

Logout:
  post:
    tags:
      - Auth
    summary: Logout user
    responses:
      200:
        description: Logout successful

Me:
  get:
    tags:
      - Auth
    summary: Get current logged in user
    security:
      - bearerAuth: []
    responses:
      200:
        description: User data
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: object
                  properties:
                    user:
                      type: object

GoogleAuth:
  get:
    tags:
      - Auth
    summary: Initiate Google OAuth
    responses:
      302:
        description: Redirects to Google
